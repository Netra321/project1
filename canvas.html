<html>
    <body>
        <canvas id="a" width="400" height="200" style="border : 5px solid grey">
        </canvas>
        <canvas id="b" width="400" height="200" style="border : 5px solid palevioletred"></canvas>
        <script>
           const c = document.getElementById("a");
           const col = c.getContext("2d");
            col.fillStyle="green";
           col.fillRect(0,0,400,200);
           col.moveTo(200,0);
           col.lineTo(0,200);
           col.lineTo(400,100);
           col.lineTo(0,100);
           col.lineTo(400,200);
           col.lineTo(200,0);
           col.stroke();
          
           const c2 = document.getElementById("b");
           const col2 = c2.getContext("2d");
            col2.font = "40px Arial";
            col2.fillText("Hello World",(c2.width/2),(c2.height/2));
        </script>
    </body>
</html>
